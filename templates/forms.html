
{% extends "base.html" %}
{% block content %}
        <h1>Signup</h1>
        <br>
        <form action="/validated" method="post">
            <label>Username
                <input type="text", name='username' value="{{username}}"/>
            </label>
            {{username_error}}
            <br>
            <label>Password
                <input type="password", name='password' value="{{password}}"/>
            </label>
            {{password_error}}
            <br>
            <label>Verify Password
                <input type="password", name='vpass' value="{{vpass}}"/>
            </label>
            <br>
            <label>Email
                <input type="text", name='email' value="{{email}}"/>
            </label>
            {{email_error}}
            <br>
            <br>
            <input type='submit'/>
            <br>
        </form>    
{% endblock %}
